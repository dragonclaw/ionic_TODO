<ion-view title="detail">
<h1>{{ todo.name }}</h1>
  <form name="reviewForm" ng-submit="saveTodo(todo)" novalidate>
    completed: <input type="checkbox" ng-model="todo.completed">
    note: <textarea ng-model="todo.note">{{ todo.note }}</textarea>
    <input type="submit" value="Salvar TODO"/>
  </form>
  </ion-view>
